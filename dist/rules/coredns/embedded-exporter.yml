groups:

- name: EmbeddedExporter

  rules:

    - alert: CorednsPanicCount
      expr: 'increase(coredns_panics_total[1m]) > 0'
      for: 0m
      labels:
        severity: critical
      annotations:
        summary: "{% if $labels.alias %}{{ $labels.alias }}{% else %}{{ $labels.instance }}: CoreDNS Panic Count"
        description: "Number of CoreDNS panics encountered\nVALUE = {{ $value }}\n{{ range $k, $v := $labels }}{{ $k }}=\"{{ $v }}\" {{ end }}"

