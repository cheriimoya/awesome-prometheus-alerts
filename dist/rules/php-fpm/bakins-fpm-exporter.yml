groups:

- name: BakinsFpmExporter

  rules:

    - alert: Php-fpmMax-childrenReached
      expr: 'sum(phpfpm_max_children_reached_total) by (instance) > 0'
      for: 0m
      labels:
        severity: warning
      annotations:
        summary: "{% if $labels.alias %}{{ $labels.alias }}{% else %}{{ $labels.instance }}: PHP-FPM max-children reached"
        description: "PHP-FPM reached max children - {{ $labels.instance }}\nVALUE = {{ $value }}\n{{ range $k, $v := $labels }}{{ $k }}=\"{{ $v }}\" {{ end }}"

