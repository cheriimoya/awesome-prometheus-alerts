groups:

- name: EmbeddedExporter

  rules:

    - alert: MinioClusterDiskOffline
      expr: 'minio_cluster_drive_offline_total > 0'
      for: 0m
      labels:
        severity: critical
      annotations:
        summary: "{% if $labels.alias %}{{ $labels.alias }}{% else %}{{ $labels.instance }}: Minio cluster disk offline"
        description: "Minio cluster disk is offline\nVALUE = {{ $value }}\n{{ range $k, $v := $labels }}{{ $k }}=\"{{ $v }}\" {{ end }}"

    - alert: MinioNodeDiskOffline
      expr: 'minio_cluster_nodes_offline_total > 0'
      for: 0m
      labels:
        severity: critical
      annotations:
        summary: "{% if $labels.alias %}{{ $labels.alias }}{% else %}{{ $labels.instance }}: Minio node disk offline"
        description: "Minio cluster node disk is offline\nVALUE = {{ $value }}\n{{ range $k, $v := $labels }}{{ $k }}=\"{{ $v }}\" {{ end }}"

    - alert: MinioDiskSpaceUsage
      expr: 'disk_storage_available / disk_storage_total * 100 < 10'
      for: 0m
      labels:
        severity: warning
      annotations:
        summary: "{% if $labels.alias %}{{ $labels.alias }}{% else %}{{ $labels.instance }}: Minio disk space usage"
        description: "Minio available free space is low (< 10%)\nVALUE = {{ $value }}\n{{ range $k, $v := $labels }}{{ $k }}=\"{{ $v }}\" {{ end }}"

