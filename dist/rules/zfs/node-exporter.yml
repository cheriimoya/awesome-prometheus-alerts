groups:

- name: NodeExporter

  rules:

    - alert: ZfsOfflinePool
      expr: 'node_zfs_zpool_state{state!="online"} > 0'
      for: 1m
      labels:
        severity: critical
      annotations:
        summary: "{% if $labels.alias %}{{ $labels.alias }}{% else %}{{ $labels.instance }}: ZFS offline pool"
        description: "A ZFS zpool is in a unexpected state: {{ $labels.state }}.\nVALUE = {{ $value }}\n{{ range $k, $v := $labels }}{{ $k }}=\"{{ $v }}\" {{ end }}"

