groups:

- name: OzarklakeMssqlExporter

  rules:

    - alert: SqlServerDown
      expr: 'mssql_up == 0'
      for: 0m
      labels:
        severity: critical
      annotations:
        summary: "{% if $labels.alias %}{{ $labels.alias }}{% else %}{{ $labels.instance }}: SQL Server down"
        description: "SQL server instance is down\nVALUE = {{ $value }}\n{{ range $k, $v := $labels }}{{ $k }}=\"{{ $v }}\" {{ end }}"

    - alert: SqlServerDeadlock
      expr: 'increase(mssql_deadlocks[1m]) > 5'
      for: 0m
      labels:
        severity: warning
      annotations:
        summary: "{% if $labels.alias %}{{ $labels.alias }}{% else %}{{ $labels.instance }}: SQL Server deadlock"
        description: "SQL Server is having some deadlock.\nVALUE = {{ $value }}\n{{ range $k, $v := $labels }}{{ $k }}=\"{{ $v }}\" {{ end }}"

