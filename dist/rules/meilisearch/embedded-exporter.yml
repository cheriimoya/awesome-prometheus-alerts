groups:

- name: EmbeddedExporter

  rules:

    - alert: MeilisearchIndexIsEmpty
      expr: 'meilisearch_index_docs_count == 0'
      for: 0m
      labels:
        severity: warning
      annotations:
        summary: "{% if $labels.alias %}{{ $labels.alias }}{% else %}{{ $labels.instance }}: Meilisearch index is empty"
        description: "Meilisearch instance is down\nVALUE = {{ $value }}\n{{ range $k, $v := $labels }}{{ $k }}=\"{{ $v }}\" {{ end }}"

    - alert: MeilisearchHttpResponseTime
      expr: 'meilisearch_http_response_time_seconds > 0.5'
      for: 0m
      labels:
        severity: warning
      annotations:
        summary: "{% if $labels.alias %}{{ $labels.alias }}{% else %}{{ $labels.instance }}: Meilisearch http response time"
        description: "Meilisearch http response time is too high\nVALUE = {{ $value }}\n{{ range $k, $v := $labels }}{{ $k }}=\"{{ $v }}\" {{ end }}"

