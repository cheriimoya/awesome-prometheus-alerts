groups:

- name: EmbeddedExporter

  rules:

    - alert: ArgocdServiceNotSynced
      expr: 'argocd_app_info{sync_status!="Synced"} != 0'
      for: 15m
      labels:
        severity: warning
      annotations:
        summary: "{% if $labels.alias %}{{ $labels.alias }}{% else %}{{ $labels.instance }}: ArgoCD service not synced"
        description: "Service {{ $labels.name }} run by argo is currently not in sync.\nVALUE = {{ $value }}\n{{ range $k, $v := $labels }}{{ $k }}=\"{{ $v }}\" {{ end }}"

    - alert: ArgocdServiceUnhealthy
      expr: 'argocd_app_info{health_status!="Healthy"} != 0'
      for: 15m
      labels:
        severity: warning
      annotations:
        summary: "{% if $labels.alias %}{{ $labels.alias }}{% else %}{{ $labels.instance }}: ArgoCD service unhealthy"
        description: "Service {{ $labels.name }} run by argo is currently not healthy.\nVALUE = {{ $value }}\n{{ range $k, $v := $labels }}{{ $k }}=\"{{ $v }}\" {{ end }}"

