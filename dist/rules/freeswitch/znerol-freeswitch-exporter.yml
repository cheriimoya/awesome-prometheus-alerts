groups:

- name: ZnerolFreeswitchExporter

  rules:

    - alert: FreeswitchDown
      expr: 'freeswitch_up == 0'
      for: 0m
      labels:
        severity: critical
      annotations:
        summary: "{% if $labels.alias %}{{ $labels.alias }}{% else %}{{ $labels.instance }}: Freeswitch down"
        description: "Freeswitch is unresponsive\nVALUE = {{ $value }}\n{{ range $k, $v := $labels }}{{ $k }}=\"{{ $v }}\" {{ end }}"

    - alert: FreeswitchSessionsWarning
      expr: '(freeswitch_session_active * 100 / freeswitch_session_limit) > 80'
      for: 10m
      labels:
        severity: warning
      annotations:
        summary: "{% if $labels.alias %}{{ $labels.alias }}{% else %}{{ $labels.instance }}: Freeswitch Sessions Warning"
        description: "High sessions usage on {{ $labels.instance }}: {{ $value | printf \"%.2f\"}}%\nVALUE = {{ $value }}\n{{ range $k, $v := $labels }}{{ $k }}=\"{{ $v }}\" {{ end }}"

    - alert: FreeswitchSessionsCritical
      expr: '(freeswitch_session_active * 100 / freeswitch_session_limit) > 90'
      for: 5m
      labels:
        severity: critical
      annotations:
        summary: "{% if $labels.alias %}{{ $labels.alias }}{% else %}{{ $labels.instance }}: Freeswitch Sessions Critical"
        description: "High sessions usage on {{ $labels.instance }}: {{ $value | printf \"%.2f\"}}%\nVALUE = {{ $value }}\n{{ range $k, $v := $labels }}{{ $k }}=\"{{ $v }}\" {{ end }}"

