groups:

- name: StefanprodanMgobExporter

  rules:

    - alert: MgobBackupFailed
      expr: 'changes(mgob_scheduler_backup_total{status="500"}[1h]) > 0'
      for: 0m
      labels:
        severity: critical
      annotations:
        summary: "{% if $labels.alias %}{{ $labels.alias }}{% else %}{{ $labels.instance }}: Mgob backup failed"
        description: "MongoDB backup has failed\nVALUE = {{ $value }}\n{{ range $k, $v := $labels }}{{ $k }}=\"{{ $v }}\" {{ end }}"

