groups:

- name: DcuMongodbExporter

  rules:

    - alert: MongodbReplicationLag
      expr: 'avg(mongodb_replset_member_optime_date{state="PRIMARY"}) - avg(mongodb_replset_member_optime_date{state="SECONDARY"}) > 10'
      for: 0m
      labels:
        severity: critical
      annotations:
        summary: "{% if $labels.alias %}{{ $labels.alias }}{% else %}{{ $labels.instance }}: MongoDB replication lag"
        description: "Mongodb replication lag is more than 10s\nVALUE = {{ $value }}\n{{ range $k, $v := $labels }}{{ $k }}=\"{{ $v }}\" {{ end }}"

    - alert: MongodbReplicationStatus3
      expr: 'mongodb_replset_member_state == 3'
      for: 0m
      labels:
        severity: critical
      annotations:
        summary: "{% if $labels.alias %}{{ $labels.alias }}{% else %}{{ $labels.instance }}: MongoDB replication Status 3"
        description: "MongoDB Replication set member either perform startup self-checks, or transition from completing a rollback or resync\nVALUE = {{ $value }}\n{{ range $k, $v := $labels }}{{ $k }}=\"{{ $v }}\" {{ end }}"

    - alert: MongodbReplicationStatus6
      expr: 'mongodb_replset_member_state == 6'
      for: 0m
      labels:
        severity: critical
      annotations:
        summary: "{% if $labels.alias %}{{ $labels.alias }}{% else %}{{ $labels.instance }}: MongoDB replication Status 6"
        description: "MongoDB Replication set member as seen from another member of the set, is not yet known\nVALUE = {{ $value }}\n{{ range $k, $v := $labels }}{{ $k }}=\"{{ $v }}\" {{ end }}"

    - alert: MongodbReplicationStatus8
      expr: 'mongodb_replset_member_state == 8'
      for: 0m
      labels:
        severity: critical
      annotations:
        summary: "{% if $labels.alias %}{{ $labels.alias }}{% else %}{{ $labels.instance }}: MongoDB replication Status 8"
        description: "MongoDB Replication set member as seen from another member of the set, is unreachable\nVALUE = {{ $value }}\n{{ range $k, $v := $labels }}{{ $k }}=\"{{ $v }}\" {{ end }}"

    - alert: MongodbReplicationStatus9
      expr: 'mongodb_replset_member_state == 9'
      for: 0m
      labels:
        severity: critical
      annotations:
        summary: "{% if $labels.alias %}{{ $labels.alias }}{% else %}{{ $labels.instance }}: MongoDB replication Status 9"
        description: "MongoDB Replication set member is actively performing a rollback. Data is not available for reads\nVALUE = {{ $value }}\n{{ range $k, $v := $labels }}{{ $k }}=\"{{ $v }}\" {{ end }}"

    - alert: MongodbReplicationStatus10
      expr: 'mongodb_replset_member_state == 10'
      for: 0m
      labels:
        severity: critical
      annotations:
        summary: "{% if $labels.alias %}{{ $labels.alias }}{% else %}{{ $labels.instance }}: MongoDB replication Status 10"
        description: "MongoDB Replication set member was once in a replica set but was subsequently removed\nVALUE = {{ $value }}\n{{ range $k, $v := $labels }}{{ $k }}=\"{{ $v }}\" {{ end }}"

    - alert: MongodbNumberCursorsOpen
      expr: 'mongodb_metrics_cursor_open{state="total_open"} > 10000'
      for: 2m
      labels:
        severity: warning
      annotations:
        summary: "{% if $labels.alias %}{{ $labels.alias }}{% else %}{{ $labels.instance }}: MongoDB number cursors open"
        description: "Too many cursors opened by MongoDB for clients (> 10k)\nVALUE = {{ $value }}\n{{ range $k, $v := $labels }}{{ $k }}=\"{{ $v }}\" {{ end }}"

    - alert: MongodbCursorsTimeouts
      expr: 'increase(mongodb_metrics_cursor_timed_out_total[1m]) > 100'
      for: 2m
      labels:
        severity: warning
      annotations:
        summary: "{% if $labels.alias %}{{ $labels.alias }}{% else %}{{ $labels.instance }}: MongoDB cursors timeouts"
        description: "Too many cursors are timing out\nVALUE = {{ $value }}\n{{ range $k, $v := $labels }}{{ $k }}=\"{{ $v }}\" {{ end }}"

    - alert: MongodbTooManyConnections
      expr: 'avg by(instance) (rate(mongodb_connections{state="current"}[1m])) / avg by(instance) (sum (mongodb_connections) by (instance)) * 100 > 80'
      for: 2m
      labels:
        severity: warning
      annotations:
        summary: "{% if $labels.alias %}{{ $labels.alias }}{% else %}{{ $labels.instance }}: MongoDB too many connections"
        description: "Too many connections (> 80%)\nVALUE = {{ $value }}\n{{ range $k, $v := $labels }}{{ $k }}=\"{{ $v }}\" {{ end }}"

    - alert: MongodbVirtualMemoryUsage
      expr: '(sum(mongodb_memory{type="virtual"}) BY (instance) / sum(mongodb_memory{type="mapped"}) BY (instance)) > 3'
      for: 2m
      labels:
        severity: warning
      annotations:
        summary: "{% if $labels.alias %}{{ $labels.alias }}{% else %}{{ $labels.instance }}: MongoDB virtual memory usage"
        description: "High memory usage\nVALUE = {{ $value }}\n{{ range $k, $v := $labels }}{{ $k }}=\"{{ $v }}\" {{ end }}"

