groups:

- name: PryordaVmwareExporter

  rules:

    - alert: VirtualMachineMemoryWarning
      expr: 'vmware_vm_mem_usage_average / 100 >= 80 and vmware_vm_mem_usage_average / 100 < 90'
      for: 5m
      labels:
        severity: warning
      annotations:
        summary: "{% if $labels.alias %}{{ $labels.alias }}{% else %}{{ $labels.instance }}: Virtual Machine Memory Warning"
        description: "High memory usage on {{ $labels.instance }}: {{ $value | printf \"%.2f\"}}%\nVALUE = {{ $value }}\n{{ range $k, $v := $labels }}{{ $k }}=\"{{ $v }}\" {{ end }}"

    - alert: VirtualMachineMemoryCritical
      expr: 'vmware_vm_mem_usage_average / 100 >= 90'
      for: 1m
      labels:
        severity: critical
      annotations:
        summary: "{% if $labels.alias %}{{ $labels.alias }}{% else %}{{ $labels.instance }}: Virtual Machine Memory Critical"
        description: "High memory usage on {{ $labels.instance }}: {{ $value | printf \"%.2f\"}}%\nVALUE = {{ $value }}\n{{ range $k, $v := $labels }}{{ $k }}=\"{{ $v }}\" {{ end }}"

    - alert: HighNumberOfSnapshots
      expr: 'vmware_vm_snapshots > 3'
      for: 30m
      labels:
        severity: warning
      annotations:
        summary: "{% if $labels.alias %}{{ $labels.alias }}{% else %}{{ $labels.instance }}: High Number of Snapshots"
        description: "High snapshots number on {{ $labels.instance }}: {{ $value }}\nVALUE = {{ $value }}\n{{ range $k, $v := $labels }}{{ $k }}=\"{{ $v }}\" {{ end }}"

    - alert: OutdatedSnapshots
      expr: '(time() - vmware_vm_snapshot_timestamp_seconds) / (60 * 60 * 24) >= 3'
      for: 5m
      labels:
        severity: warning
      annotations:
        summary: "{% if $labels.alias %}{{ $labels.alias }}{% else %}{{ $labels.instance }}: Outdated Snapshots"
        description: "Outdated snapshots on {{ $labels.instance }}: {{ $value | printf \"%.0f\"}} days\nVALUE = {{ $value }}\n{{ range $k, $v := $labels }}{{ $k }}=\"{{ $v }}\" {{ end }}"

